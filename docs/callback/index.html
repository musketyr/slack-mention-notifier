<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Slack Mention Notifier — Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            text-align: center;
            padding: 80px 20px;
            background: #f8f8f8;
            color: #333;
        }
        .card {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { font-size: 24px; margin-bottom: 8px; }
        p { color: #666; line-height: 1.6; }
        .spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #ddd;
            border-top-color: #4A154B;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error { display: none; color: #c00; }
        code {
            display: block;
            background: #f0f0f0;
            padding: 12px;
            border-radius: 6px;
            margin: 12px 0;
            word-break: break-all;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div id="loading">
            <div class="spinner"></div>
            <h1>Redirecting to app...</h1>
            <p>Connecting to Slack Mention Notifier on your Mac.</p>
        </div>
        <div id="error" class="error">
            <h1>⚠️ Could not reach the app</h1>
            <p>Make sure Slack Mention Notifier is running, then click the link below:</p>
            <a id="localLink" href="#">Open in app</a>
            <p style="margin-top: 24px; font-size: 13px; color: #999;">
                If the link doesn't work, copy this code and paste it in the app:
            </p>
            <code id="codeDisplay"></code>
        </div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const error = params.get('error');
        const localUrl = 'http://localhost:17380/slack/callback' + window.location.search;

        if (error) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').querySelector('h1').textContent = '❌ Authorization denied';
            document.getElementById('error').querySelector('p').textContent = error;
        } else if (code) {
            document.getElementById('localLink').href = localUrl;
            document.getElementById('codeDisplay').textContent = code;

            // Try to redirect to the local app
            window.location.href = localUrl;

            // If still here after 2 seconds, show manual instructions
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }, 2000);
        } else {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').querySelector('h1').textContent = '❌ Missing authorization code';
        }
    </script>
</body>
</html>
