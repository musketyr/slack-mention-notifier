name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-14  # Apple Silicon runner
    
    steps:
      - uses: actions/checkout@v4

      - name: Inject secrets into Secrets.swift
        run: |
          cat > Sources/SlackMentionNotifier/Secrets.swift << 'SWIFT'
          enum Secrets {
              static let slackAppToken = "${{ secrets.SLACK_APP_TOKEN }}"
              static let slackClientId = "${{ secrets.SLACK_CLIENT_ID }}"
              static let slackClientSecret = "${{ secrets.SLACK_CLIENT_SECRET }}"
          }
          SWIFT

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build app bundle + DMG
        run: ./scripts/bundle-app.sh ${{ steps.version.outputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.version }}
          draft: false
          generate_release_notes: true
          files: |
            dist/SlackMentionNotifier-${{ steps.version.outputs.version }}.dmg
